<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />

  <link rel="manifest" href="/manifest.webmanifest">

<style>
 :root{
  --bg1:#f6f7fb;
  --bg2:#eef2ff;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --brand:#2563eb;     /* acento */
  --brand2:#1d4ed8;    /* acento fuerte */
  --ring: rgba(37,99,235,.18);

  --shadow: 0 14px 40px rgba(15,23,42,.10);
  --shadow2: 0 8px 20px rgba(15,23,42,.08);
  --radius: 18px;
}

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    color:var(--text);
    background:
      radial-gradient(1200px 600px at 20% 10%, rgba(109,40,217,.18), transparent 60%),
      radial-gradient(900px 500px at 85% 20%, rgba(37,99,235,.16), transparent 60%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
    min-height:100vh;
  }

  .wrap{max-width:980px;margin:0 auto;padding:24px 18px;}
 .topbar{
  position: sticky;
  top: 0;
  z-index: 10;
  background: var(--card);
  border-bottom: 1px solid rgba(15,23,42,.08);
}

.topbar .wrap{
  padding: 12px 16px;
}

.topbar .title{
  color: var(--text);
  font-weight: 700;
  letter-spacing: .2px;
}
    padding:26px 0 10px;
  }

  .brand{
    text-align:center;
    padding:24px 18px 10px;
  }
  .logo-wrap{
    width:112px; height:112px;
    margin:0 auto 14px;
    border-radius:28px;
    background: rgba(255,255,255,.8);
    box-shadow: var(--shadow2);
    display:flex; align-items:center; justify-content:center;
    border:1px solid rgba(15,23,42,.06);
  }
  .brand img{
    width:86px; height:86px;
    object-fit:contain;
    border-radius:18px;
  }
  h1{margin:0;font-size:34px;line-height:1.1}
  .sub{margin:10px 0 0;color:var(--muted);font-size:14.5px}

  .grid{
    display:grid;
    gap:14px;
    margin-top:18px;
  }

  .card{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:14px;
    padding:18px 18px;
    border-radius: var(--radius);
    text-decoration:none;
    color:inherit;
    background: var(--card);
    border:1px solid rgba(15,23,42,.07);
    box-shadow: var(--shadow2);
    transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
  }
  .card:hover{
    transform: translateY(-2px);
    box-shadow: var(--shadow);
    border-color: rgba(109,40,217,.18);
  }
  .left{
    display:flex; align-items:center; gap:14px;
    min-width:0;
  }
  .icon{
    width:46px; height:46px;
    border-radius:16px;
    display:flex; align-items:center; justify-content:center;
    background: linear-gradient(135deg, rgba(109,40,217,.12), rgba(37,99,235,.10));
    border:1px solid rgba(109,40,217,.10);
    flex:0 0 auto;
  }
  .icon svg{width:22px; height:22px; color: var(--brand)}
  .maintext{min-width:0}
  .maintext strong{
    display:block;
    font-size:16px;
    margin-bottom:4px;
  }
  .meta{
    color:var(--muted);
    font-size:13px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width:62vw;
  }

  .pill{
    font-size:12px;
    padding:7px 10px;
    border-radius:999px;
    background: rgba(109,40,217,.10);
    color: var(--brand);
    border:1px solid rgba(109,40,217,.16);
    flex:0 0 auto;
  }

  .section-title{
    margin:22px 0 8px;
    font-size:12px;
    letter-spacing:.18em;
    color: rgba(100,116,139,.9);
    text-transform: uppercase;
  }

  .note{
    margin-top:16px;
    padding:14px 16px;
    border-radius: 18px;
    background: rgba(255,255,255,.75);
    border:1px solid rgba(15,23,42,.07);
    color: var(--muted);
    font-size:13px;
  }
.card.primary{
  border: 2px solid rgba(109,40,217,.55);
  background: linear-gradient(
    135deg,
    rgba(255,255,255,.96),
    .card.primary:hover{
  transform: translateY(-2px);
  box-shadow: 0 22px 55px rgba(109,40,217,.25);
}

.card.primary:active{
  transform: scale(.98);
}

    rgba(245,243,255,.92)
  );
  box-shadow: 0 18px 45px rgba(109,40,217,.16);
  position: relative;
  overflow: hidden;
}

.card.primary::after{
  content:"";
  position:absolute;
  inset:-2px;
  background: radial-gradient(
    circle at 20% 20%,
    rgba(109,40,217,.18),
    transparent 55%
  );
  opacity:.9;
  pointer-events:none;
}


.card.primary strong{
  color: var(--brand);
}

  @media (min-width: 720px){
    .grid{gap:16px}
    .card{padding:20px 22px}
    h1{font-size:38px}
  .hero{
  background: radial-gradient(
    1200px 400px at 50% -10%,
    rgba(109,40,217,.18),
    transparent 60%
  );
  padding: 48px 16px 28px;
  text-align: center;
}

.logo-wrap{
  width: 110px;
  height: 110px;
  margin: 0 auto 14px;
  border-radius: 28px;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: var(--shadow);
}

.logo-wrap img{
  max-width: 70%;
  max-height: 70%;
}

.hero h1{
  margin: 10px 0 6px;
  font-size: 26px;
  letter-spacing: -.3px;
}

.hero .sub{
  font-size: 14px;
  color: var(--muted);
  line-height: 1.4;
}
</style>

<header class="hero">
  <div class="wrap brand">
    <div class="logo-wrap">

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Descodifica Tu Mente</title>

  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#6b4eff">
  <link rel="apple-touch-icon" href="/icon-192.png">

  <style>
  :root{
    --bg:#f6f7fb;
    --card:#ffffff;
    --text:#121826;
    --muted:#6b7280;
    --border:#e5e7eb;
    --accent:#6b4eff;
    --accent2:#9b8cff;
  }

  *{box-sizing:border-box}
  body{
    font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;
    margin:0;
    background: radial-gradient(1200px 600px at 20% -10%, rgba(107,78,255,.18), transparent 60%),
                radial-gradient(900px 500px at 90% 0%, rgba(155,140,255,.18), transparent 55%),
                var(--bg);
    color:var(--text);
  }

  header{
    padding:26px 16px 14px;
    background: transparent;
  }

  .wrap{padding:18px 16px; max-width:920px; margin:0 auto}

  .brand{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    text-align:center;
    margin-bottom:12px;
  }

  .brand img{
    width:120px;
    height:120px;
    object-fit:contain;
    border-radius:24px;
    box-shadow: 0 10px 30px rgba(17,24,39,.10);
    background:#fff;
    padding:10px;
    border:1px solid var(--border);
  }

  .brand h1{
    font-size:26px;
    margin:0;
    letter-spacing:.2px;
  }

  .brand p{
    margin:0;
    color:var(--muted);
    font-size:14px;
  }

  .grid{
    display:grid;
    gap:14px;
    margin-top:14px;
  }

  a.card{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:14px;
    background:var(--card);
    border:1px solid var(--border);
    border-radius:18px;
    padding:16px 16px;
    text-decoration:none;
    color:inherit;
    box-shadow: 0 10px 30px rgba(17,24,39,.06);
    transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
  }

  a.card:hover{
    transform: translateY(-1px);
    box-shadow: 0 16px 40px rgba(17,24,39,.10);
    border-color: rgba(107,78,255,.35);
  }

  a.card strong{
    font-size:16px;
    font-weight:700;
  }

  .tag{
    display:inline-flex;
    align-items:center;
    gap:6px;
    font-size:12px;
    padding:6px 10px;
    border-radius:999px;
    background: rgba(107,78,255,.10);
    color: #3d2fd6;
    border:1px solid rgba(107,78,255,.18);
    white-space:nowrap;
  }

  .tag.dot::before{
    content:"";
    width:8px;
    height:8px;
    border-radius:999px;
    background: var(--accent);
    display:inline-block;
  }

  footer{
    padding:14px 16px 26px;
    text-align:center;
    color:var(--muted);
    font-size:12px;
  }

  @media (min-width:720px){
    .grid{grid-template-columns: 1fr}
    a.card{padding:18px 18px}
  }
</style>

<header>
  <div class="wrap brand">
    <img src="Logo.png" alt="Descodifica Tu Mente">
    <h1>Descodifica Tu Mente</h1>
    <p>Instituto y terapia integral • Turnos online • Recursos guiados</p>
  </div>
</header>

  
  <main class="wrap">
    <div class="grid">
      <a class="card" href="https://descodificatumente.com.ar" target="_blank">
        <strong>Ir al sitio</strong>
        <div class="tag">Cursos · Sesiones · Comunidad</div>
      </a>

    <a class="card"
   href="https://calendar.app.google/QUCUhpgPStkrrvGR7"
   target="_blank">
  <strong>Reservar turno</strong>
  <div class="tag">Turnos online</div>
</a>


      <a class="card" href="#">
        <strong>Respiraciones</strong>
        <div class="tag">Ejercicios guiados</div>
      </a>
    </div>
  </main>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>
</body>
</html>
